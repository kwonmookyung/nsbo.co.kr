    <style>
        input[type="submit"].fit,
        input[type="reset"].fit,
        input[type="button"].fit,
        button.fit,
        .button.fit {
            width: 100%;
        }

        input[type="submit"].small,
        input[type="reset"].small,

        button.small,

        /* 배너 슬라이드용 */
        .slider-container {
            position: relative;
            width: 100%;
            margin: auto;
            overflow: hidden;
        }

        .slide {
            display: none;
            position: relative;
            /* 부모가 높이 감지하게 함 */

        .slide img {
            width: 100%;
            height: auto;

        /* 배너와 헤더 겹침 방지 + 아래 콘텐츠 여유 */
        #banner {

            margin-bottom: 4em;
            position: relative;
            z-index: 1;
        }

        .fade {
            animation-name: fade;
            animation-duration: 1s;
        }

        @keyframes fade {
            from {
                opacity: 0.4;
            }

            to {
                opacity: 1;
            }
        }

        .dot {
            height: 12px;
            width: 12px;
            margin: 0 5px;
            background-color: #000000;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .dot.active {
            background-color: #ffffff;
        }

        .dots-container {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            width: 100%;
            z-index: 10;
        }

        /* 모바일 대응: AppBar 숨기고 여백 조정 */
        #mobile-logo {
            display: none;
            position: fixed;
            top: 1em;
            left: 1em;
            font-size: 1.2em;
            font-weight: bold;
            color: #000 !important;
            text-decoration: none;
            z-index: 2000;
            background: white;
            padding: 0.3em 0.6em;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        @media screen and (max-width: 3840px) and (min-width: 1024px) {
            .wrapper.style1 {
                padding-top: 6em !important;
            }
        }

        @media screen and (max-width: 1024px) {
            #header {
                display: none !important;
            }

            .dots-container {
                bottom: 15px;
            }

            #banner {
                margin-bottom: 6em;
                /* 여유 있게 */
            }

            #mobile-logo {
                display: block !important;
            }

            #logo,
            #logo img {
                display: none !important;
            }
        }

        @media screen and (max-width: 1024px) {

            /* 혹시 다른 위치에서 logo.jpg가 불려오는 것까지 제거 */
            img[src*="logo.jpg"] {

        @media screen and (max-width: 1024px) {
            #banner {
                margin-bottom: 1em !important;
            }

            .wrapper.style1 {
                padding-top: 1em !important;
            }
        }

        @media screen and (max-width: 1024px) {

            /* .box.highlight 전체를 왼쪽 정렬로 붙이기 */
            .box.highlight {

        @media screen and (max-width: 1024px) {

            /* 하이라이트 박스 안쪽 텍스트 왼쪽 정렬 */

            /* 아이콘 위치도 왼쪽으로 */

    <script type="module">
        // ==== 배포 경로가 도메인 루트가 아닐 때만 설정 (예: '/nbso') ====
        const SITE_BASE = window.__SITE_BASE_PATH || ""; // 필요시 window.__SITE_BASE_PATH = '/nbso';

        // ==== 결과 페이지(서브폴더) 경로 ====
        const RESULT_PATH = "owner-survey/survey-result.html";

        // 헤더의 "내 설문조사 결과 보기" 링크들 모두 가져오기
        const links = Array.from(document.querySelectorAll('a.js-myresult-link'));
        if (!links.length) { /* 메뉴가 없는 페이지는 무시 */ }

        // 링크 href를 일괄 반영
        function setLinksHref(uuid) {
            for (const a of links) {
                const dest = new URL(`${SITE_BASE}/${RESULT_PATH}`, `${location.origin}/`);
                if (uuid) dest.searchParams.set("uuid", uuid);
                // 절대경로(href)로 넣되, 같은 도메인 내에서만 사용
                a.href = dest.pathname + dest.search;
            }
        }

        // uuid 우선순위: ① URL ?uuid ② localStorage ③ Firestore 최신 1건
        async function resolveUUID() {
            // ① URL 파라미터
            const u1 = new URLSearchParams(location.search).get("uuid");
            if (u1) return u1;

            // ② localStorage
            const u2 = localStorage.getItem("surveyUUID");
            if (u2) return u2;

            // ③ Firestore 조회(로그인된 경우)
            try {
                const [{ initializeApp }, { getAuth, onAuthStateChanged }, { getFirestore, collection, query, orderBy, limit, getDocs }] =
                    await Promise.all([
                        import("https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"),
                        import("https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"),
                        import("https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"),
                    ]);

                // 사이트 공용 Firebase 설정 그대로 사용
                const firebaseConfig = {
                    apiKey: "AIzaSyDhL9qWkfXRskWCwYh7E1E901luw1MvIK4",
                    authDomain: "nbso-b7f41.firebaseapp.com",
                    projectId: "nbso-b7f41",
                    storageBucket: "nbso-b7f41.appspot.com",
                    messagingSenderId: "94203359555",
                    appId: "1:94203359555:web:07f9ee21d1291670363ff6",
                    measurementId: "G-YCWF8ENKC4"
                };

                const app = initializeApp(firebaseConfig);
                const auth = getAuth(app);

                // onAuthStateChanged를 Promise 형태로 대기
                const user = await new Promise((resolve) => {
                    onAuthStateChanged(auth, (u) => resolve(u), { onlyOnce: true });
                });
                if (!user) return null;

                const db = getFirestore(app);
                const q = query(
                    collection(db, `users/${user.uid}/survey_results`),
                    orderBy("createdAt", "desc"),
                    limit(1)
                );
                const snap = await getDocs(q);
                if (snap.empty) return null;

                const latestUUID = snap.docs[0].id;
                localStorage.setItem("surveyUUID", latestUUID);
                return latestUUID;
            } catch (e) {
                console.warn("uuid 조회 실패(무시):", e);
                return null;
            }
        }

        // 링크 클릭 시, uuid 없으면 마이페이지로 유도
        function attachFallbackClick() {
            for (const a of links) {
                a.addEventListener("click", (e) => {
                    // 이미 uuid 붙었으면 그대로 통과
                    if (a.href.includes("uuid=")) return;

                    e.preventDefault();
                    // 로그인/연동/설문 안내하기 좋은 곳으로 이동
                    const my = new URL(`${SITE_BASE}/mypage.html`, `${location.origin}/`);
                    // 돌아올 때 uuid 붙여줄 수 있도록 현재 페이지도 전달 가능(옵션)
                    my.searchParams.set("from", location.pathname + location.search);
                    location.href = my.pathname + my.search;
                });
            }
        }

        // 실행
        (async () => {
            attachFallbackClick();                // 먼저 클릭 대안 연결
            const uuid = await resolveUUID();     // uuid 확보 시도
            setLinksHref(uuid);                   // 확보되면 링크에 반영
        })();
    </script>

    <script>
        // ✅ Firebase 초기화
        const firebaseConfig = {
            apiKey: "AIzaSyDhL9qWkfXRskWCwYh7E1E901luw1MvIK4",
            authDomain: "nbso-b7f41.firebaseapp.com",
            projectId: "nbso-b7f41",
            storageBucket: "nbso-b7f41.appspot.com",
            messagingSenderId: "94203359555",
            appId: "1:94203359555:web:07f9ee21d1291670363ff6",
            measurementId: "G-YCWF8ENKC4"
        };
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth(); // Firebase Auth 객체 초기화
        // ⬇️⬇️⬇️ 여기에 추가!
        auth.signInAnonymously()
            .then(() => console.log("✅ Firebase 익명 로그인 완료"))
            .catch(err => console.error("❌ 익명 로그인 실패:", err));
        // ⬆️⬆️⬆️

        // ✅ 카카오 SDK 초기화
        Kakao.init("cc58d703cacde86ff1976fd723a04854"); // 실제 앱 키 사용

        function loginWithKakao() {
            Kakao.Auth.login({
                success: function (authObj) {
                    console.log("✅ 카카오 로그인 성공:", authObj);
                    const kakaoAccessToken = authObj.access_token;

                    // ✅ 1. 사용자 정보 요청
                    Kakao.API.request({
                        url: '/v2/user/me',
                        success: function (response) {
                            console.log("✅ 사용자 정보 가져오기 성공:", response);

                            const kakaoId = response.id.toString();
                            const userTimestamp = firebase.firestore.Timestamp.now();

                            const userData = {
                                nickname: response.kakao_account?.profile?.nickname ?? response.properties?.nickname ?? "",
                                email: response.kakao_account?.email ?? "",
                                gender: response.kakao_account?.gender ?? "",
                                age_range: response.kakao_account?.age_range ?? "",
                                birthday: response.kakao_account?.birthday ?? "",
                                phone_number: response.kakao_account?.phone_number ?? "",
                                profile_image: response.kakao_account?.profile?.profile_image_url ?? response.properties?.profile_image ?? "",
                                last_login_timestamp: firebase.firestore.Timestamp.now()
                            };

                            const firebaseUid = auth.currentUser.uid;
                            const docRef = db.collection("users").doc(firebaseUid);

                            // ✅ 2. Firestore 저장 또는 업데이트
                            docRef.get().then(docSnap => {
                                if (docSnap.exists) {
                                    console.log("✅ 기존 사용자 - 정보 업데이트");
                                    return docRef.update({ uid: firebaseUid, ...userData, kakaoId });
                                } else {
                                    console.log("✅ 신규 사용자 - 정보 저장");
                                    return docRef.set({
                                        uid: firebaseUid,
                                        kakaoId,
                                        ...userData,
                                        created_timestamp: userTimestamp
                                    }, { merge: true });
                                }
                            }).then(() => {
                                console.log("✅ Firestore 저장 완료");
                                window.location.href = "kakao-login-success.html";
                            }).catch(error => {
                                console.error("❌ Firestore 저장 실패:", error);
                                alert("회원 정보 저장 실패: " + error.message);
                            });
                        },
                        fail: function (error) {
                            console.error("❌ 사용자 정보 요청 실패:", error);
                            alert("사용자 정보 요청 중 오류 발생");
                        }
                    });
                },
                fail: function (err) {
                    console.error("❌ 카카오 로그인 실패:", err);
                    alert("카카오 로그인 실패: " + JSON.stringify(err));
                }
            });
        }
    </script>
